<!DOCTYPE html>
<title>Weather Dashboard</title>
<link rel="stylesheet" href="assets/style.css" />
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <div class="flex">
    <aside>
      <h2>Search for a City:</h2>
      <input type="text" id="search-input" />
      <button type="button">Search</button>

      <div class="column">
        <button type="button">Austin</button>
        <button type="button">Chicago</button>
        <button type="button">New York</button>
        <button type="button">Orlando</button>
        <button type="button">San Francisco</button>
        <button type="button">Seattle</button>
        <button type="button">Denver</button>
        <button type="button">Atlanta</button>
      </div>
    </aside>
    <section>
      <div class="location">
        <h2>Atlanta</h2>
        <p class="temp">Temp:</p>
        <p class="wind">Wind:</p>
        <p class="Humidity">Humidity:</p>
        <p class="UV">UV Index:</p>
      </div>
      <h2>5-Day Forecast</h2>
      <div class="card-container">
        <div class="card">
          <p class="temp">Temp:</p>
          <p class="wind">Wind:</p>
          <p class="Humidity">Humidity:</p>
          <p class="UV">UV Index:</p>
        </div>
        <div class="card">
          <p class="temp">Temp:</p>
          <p class="wind">Wind:</p>
          <p class="Humidity">Humidity:</p>
          <p class="UV">UV Index:</p>
        </div>
        <div class="card">
          <p class="temp">Temp:</p>
          <p class="wind">Wind:</p>
          <p class="Humidity">Humidity:</p>
          <p class="UV">UV Index:</p>
        </div>
        <div class="card">
          <p class="temp">Temp:</p>
          <p class="wind">Wind:</p>
          <p class="Humidity">Humidity:</p>
          <p class="UV">UV Index:</p>
        </div>
        <div class="card">
          <p class="temp">Temp:</p>
          <p class="wind">Wind:</p>
          <p class="Humidity">Humidity:</p>
          <p class="UV">UV Index:</p>
        </div>
      </div>
    </section>
  </div>
</body>
